<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
       <title>Modifica Film</title>
       <h:outputStylesheet library="css" name="form.css"/>
       <style>
          .colori{
          color:red;
          }
       </style>
    </h:head>
    
    <h:body>
    <h:form styleClass="demo-form2">
    
        Titolo Film:<h:inputText id="titolo" 
                    value="#{f.titolo}" 
                    label="Film"
                    required="true" 
                    requiredMessage="Questo campo e' obbligatorio"
                    styleClass="demo-form"
                    /> 
                    <h:message for="titolo" styleClass="colori"/>
                    <br/>
                    
        Data Uscita:<h:inputText id="dataUscita"
                    value="#{f.dataUscita}"
                    label="Data"
                    validatorMessage="La data deve essere in questo formato: xxxx"
                    styleClass="demo-form"
                    >
                         <f:validateRegex pattern="\d{4}"/>
                    </h:inputText>
                    <h:message for="titolo" styleClass="colori"/>
                    <br/>
                    
            Regista:<h:inputText id="regista" 
                    value="#{f.regista}" 
                    label="Regista"
                    required="true" 
                    requiredMessage="Questo campo e' obbligatorio"
                    styleClass="demo-form"
                    /> 
                    <h:message for="titolo" styleClass="colori"/>
                    <br/>
                    
             Genere:<h:selectOneMenu value="#{f.genere}" styleClass="demo-form"> 
                        <f:selectItem itemValue="Drammatico" itemLabel="Drammatico"/>
                        <f:selectItem itemValue="Horror" itemLabel="Horror"/>
                        <f:selectItem itemValue="Commedia" itemLabel="Commedia"/>
                        <f:selectItem itemValue="Fantasy" itemLabel="Fantasy"/>
                    </h:selectOneMenu>
                    <br/>
                    
        Codice Film:<h:inputText id="codiceFilm"
                    value="#{f.codiceFilm}"
                    label="CodFilm"
                    styleClass="demo-form"
                    />
                    <h:message for="titolo" styleClass="colori"/>
                    <h:inputHidden value="#{f.id_film}"/>
                    
        <h:commandButton value="Modifica" action="#{c.aggiornaFilm(f)}"/>
                    
    </h:form>
    </h:body>
</html>
