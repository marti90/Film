<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
</h:head>

<h:body>

<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="film" var="f" value="#{dtEditView.film}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
<!--        <p:column visible=""> -->
<!--            <p:cellEditor> -->
<!--                <f:facet name="output"><h:outputText value="#{f.regista}" /></f:facet> -->
<!--                <f:facet name="input"><p:inputText value="#{f.regista}" style="width:100%" label="Regista"/></f:facet> -->
<!--            </p:cellEditor> -->
<!--        </p:column> -->
       <p:column headerText="Titolo">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{f.titolo}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{f.titolo}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Data Uscita">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{f.dataUscita}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{f.dataUscita}" style="width:100%" label="Data Uscita"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Regista">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{f.regista}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{f.regista}" style="width:100%" label="Regista"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Genere">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{f.genere}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{f.genere}" style="width:100%">
                       <f:selectItems value="#{dtEditView.generi}" var="genere" itemLabel="#{genere}" itemValue="#{genere}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Codice Film">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{f.codiceFilm}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{f.codiceFilm}" style="width:100%" label="Codice Film"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
<!--        <p:column style="width:32px"> -->
          
<!--        </p:column> -->
   </p:dataTable>
 
</h:form>
</h:body>

</html>
